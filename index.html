<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/reset.css">
    <title>Document</title>
</head>
<body>
    <div class="layout">
        <main class="layout__main">
            <div class="main__calculadora--header">
                <h2 class="main__calculadora--tittle">
                    Calculadora
                </h2>
                <div class="main__calculadora--proceso"></div>
                <div class="main__calculadora--respuesta"></div>
            </div>
            <div class="main__calculadora--content">
                <input type="button" 
                value="C" 
                class="calculadora__buttons calculadora__buttons--C">
                <input type="button" value="()" class="calculadora__buttons calculadora__buttons--symbol calculadora__buttons--symbol-up" >
                <input type="button" value="%" class="calculadora__buttons calculadora__buttons--symbol calculadora__buttons--symbol-up" >
                <input type="button" value="/" class="calculadora__buttons calculadora__buttons--symbol calculadora__buttons--symbol-upRigth" >
                <input type="button" value="7" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="8" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="9" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="X" class="calculadora__buttons calculadora__buttons--symbol calculadora__buttons--symbol-rigth" >
                <input type="button" value="4" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="5" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="6" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="+" class="calculadora__buttons calculadora__buttons--symbol calculadora__buttons--symbol-rigth" >
                <input type="button" value="1" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="2" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="3" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="-" class="calculadora__buttons calculadora__buttons--symbol calculadora__buttons--symbol-rigth" >
                <input type="button" value="." class="calculadora__buttons">
                <input type="button" value="0" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="000" class="calculadora__buttons calculadora__buttons--000">
                <input type="button" value="=" class="calculadora__buttons calculadora__buttons--equal">
            </div>
        </main>
    </div>
    
</body>
</html>
