<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/reset.css">
    <title>Document</title>
</head>
<body>
    <div class="layout">
        <main class="layout__main">
            <div class="main__calculadora--header">
                <h2 class="main__calculadora--tittle">
                    Calculadora
                </h2>
                <div class="main__calculadora--proceso" id="procesoCalculadora"></div>
                <div class="main__calculadora--respuesta" id="respuestaCalculadora"></div>
            </div>
            <div class="main__calculadora--content">
                <input type="button" value="C" id="CalcButtons" class="calculadora__buttons calculadora__buttons--C">
                <input type="button" value="()" id="CalcButtons" class="calculadora__buttons calculadora__buttons--symbol calculadora__buttons--symbol-up" >
                <input type="button" value="%" id="CalcButtons" class="calculadora__buttons calculadora__buttons--symbol calculadora__buttons--symbol-up" >
                <input type="button" value="/" id="CalcButtons" class="calculadora__buttons calculadora__buttons--symbol calculadora__buttons--symbol-upRigth" >
                <input type="button" value="7" id="CalcButtons" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="8" id="CalcButtons" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="9" id="CalcButtons" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="X" id="CalcButtons" class="calculadora__buttons calculadora__buttons--symbol calculadora__buttons--symbol-rigth" >
                <input type="button" value="4" id="CalcButtons" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="5" id="CalcButtons" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="6" id="CalcButtons" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="+" id="CalcButtons" class="calculadora__buttons calculadora__buttons--symbol calculadora__buttons--symbol-rigth" >
                <input type="button" value="1" id="CalcButtons" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="2" id="CalcButtons" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="3" id="CalcButtons" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="-" id="CalcButtons" class="calculadora__buttons calculadora__buttons--symbol calculadora__buttons--symbol-rigth" >
                <input type="button" value="." id="CalcButtons" class="calculadora__buttons">
                <input type="button" value="0" id="CalcButtons" class="calculadora__buttons calculadora__buttons numbers">
                <input type="button" value="000" id="CalcButtons" class="calculadora__buttons calculadora__buttons--000">
                <input type="button" value="=" id="CalcButtons" class="calculadora__buttons calculadora__buttons--equal ">
            </div>
        </main>
    </div>

    <script src="/js/script.js"></script>

</body>
</html>
